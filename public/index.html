<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <title>AmazonBay</title>

  </head>
  <body>
    <h1 id='page-title'>AmazonBay</h2>

    <main>
      <aside id='order-history'>
        <button class='side-pane' id='show-orders' type="button" name="button">+</button>
        <h3>Order History</h3>
        <section id='order-container'>
        </section>
      </aside>

      <section id='card-container'>
      </section>

      <aside id='cart'>
        <button class='side-pane' id='show-cart' type="button" name="button">+</button>
        <h3>Cart</h3>
        <section id='cart-container'>
        </section>
        <button id='purchase-cart' type="button" name="button">Checkout and Purchase</button>
        <p id='total-cart'>Total: <span id='total-price-cart'></span> </p>
      </aside>
    </main>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="./js/scripts.js"></script>
  </body>
</html>
